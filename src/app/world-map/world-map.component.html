<div id="chartdiv" style="width: 100%; height: 500px;"></div>
<div *ngIf="selectedCountryDetails" style="padding: 20px;">
  <h2>{{ selectedCountryDetails.name }}</h2>
  <p><strong>Capital:</strong> {{ selectedCountryDetails.capital }}</p>
  <p><strong>Region:</strong> {{ selectedCountryDetails.region }}</p>
  <p><strong>Income Level:</strong> {{ selectedCountryDetails.incomeLevel }}</p>
  <p><strong>Population:</strong> {{ selectedCountryDetails.population }}</p>
  <p><strong>Currency:</strong> {{ selectedCountryDetails.currency }}</p>
</div>
